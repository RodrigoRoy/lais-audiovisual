<!DOCTYPE html>
<html>
<body>
<head>
    <title>Sistema de apoyo a la catalogación de archivos audiovisuales</title>

    <meta charset="utf-8"> <!-- Codificación de la página (permite acentos) -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Para uso de diseño responsivo con Bootstrap -->
    
    <!-- Latest compiled and minified CSS (Bootstrap)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>Menú de opciones</h1>
		</div>

		<!--<form role="form" id="opcionesForm" method="GET">-->
		<input class="form-control" id="codigo_de_referencia" name="codigo_de_referencia" placeholder="Código de identificación">
		<br>
		<button type="button" class="btn btn-default" id="input-create">Create <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
		<button type="button" class="btn btn-default" id="input-read">Read <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
		<button type="button" class="btn btn-default" id="input-update">Update <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
		<button type="button" class="btn btn-default" id="input-delete">Delete <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
	</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript (Bootstrap)-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
	$("#input-create").click(function(){
		window.location.replace("http://localhost/lais-audiovisual/public/test/agregar.php" + "?id=" + $("#codigo_de_referencia").val());
	});
	$("#input-read").click(function(){
		window.location.replace("http://localhost/lais-audiovisual/public/test/vista.php" + "?id=" + $("#codigo_de_referencia").val());
	});
	$("#input-update").click(function(){
		window.location.replace("http://localhost/lais-audiovisual/public/test/actualizar.php" + "?id=" + $("#codigo_de_referencia").val());
	});
	$("#input-delete").click(function(){
		window.location.replace("http://localhost/lais-audiovisual/public/test/borrar.php" + "?id=" + $("#codigo_de_referencia").val());
	});
});
</script>

</body>
</html>
