<!DOCTYPE html>
<html ng-app="fileUpload">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>	
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="controller.js"></script>
	<script src="ng-file-upload-shim.min.js"></script>
	<script src="ng-file-upload.min.js"></script>
</head>

<body>
	<style>
	.button {
	    -moz-appearance: button;
	    /* Firefox */
	    -webkit-appearance: button;
	    /* Safari and Chrome */
	    padding: 10px;
	    margin: 10px;
	    width: 70px;
	}
	.drop-box {
	    background: #F8F8F8;
	    border: 5px dashed #DDD;
	    width: 200px;
	    height: 65px;
	    text-align: center;
	    padding-top: 25px;
	    margin: 10px;
	}
	.dragover {
	    border: 5px dashed blue;
	}
	</style>
	
	<div class="container">
		<div class="page-header">
			<h1>Manejo de im√°genes</h1>
		</div>

		<!--<form role="form">
			<div class="form-group">
				<label for="imagen">Imagen:</label>
				<input type="file" class="form-control" id="imagen">
				<output id="info"></output>
				<output id="preview"></output>
			</div>
		</form>-->

		<div ng-controller="MyCtrl">
		    watching model:
		    <div class="button" ngf-select ng-model="files">Upload using model $watch</div>
		    <div class="button" ngf-select ngf-change="upload($files)">Upload on file change</div>
		    Drop File:
		    <div ngf-drop ng-model="files" class="drop-box" 
		        ngf-drag-over-class="dragover" ngf-allow-dir="true"
		        ngf-accept="'image/*'">Drop Images or PDFs files here</div>
		    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

		    Image thumbnail: <a href="#" class="thumbnail"><img ngf-src="files[0]" ngf-default-src="gnome-mime-image.jpg" ngf-accept="'image/*'"></a>
		</div>
	</div>
</body>
</html>
